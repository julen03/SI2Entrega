<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Data bateko bidaiak</title>
</h:head>
<h:body>
    <h:form>
       <h:dataTable value="#{DatarekinBeans.rides}" var="ride" border="1">
        <h:column>
            <f:facet name="header">Nundik</f:facet>
            #{ride.from}
        </h:column>
        <h:column>
            <f:facet name="header">Nora</f:facet>
            #{ride.to}
        </h:column>
        <h:column>
            <f:facet name="header">Gidaria</f:facet>
            #{ride.driver.email}
        </h:column>
        <h:column>
            <f:facet name="header">Prezioa</f:facet>
            #{ride.price}
        </h:column>
    </h:dataTable>
        
        
    </h:form>
</h:body>
</html>
